<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manny The Elephant</title>
    <link
      href="Assets/Favicon/hero Icon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="Assets/Favicon/hero Icon-1.png" rel="apple-touch-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin: 0; background-color: rgb(246, 220, 200)">
    <div class="titlediv" id="titlediv">
      <div class="lottiewrapper">
        <lottie-player
          id="titlelottie"
          class="titlelottie"
          src="Assets/Title Screen/Title Animation.json"
          background="transparent"
        ></lottie-player>
      </div>
    </div>

    <div class="fullscreencaption">
      <p class="f2text1">
        On a bright sunny day in the jungle, Manny the elephant was feeling
        lonely and wanted to make friends as he had none. He spots a rabbit,
        monkey and frog playing ball.
      </p>
    </div>

    <div class="f2div" id="f2div">
      <div class="lottiewrapper" onmousedown="footballsound.play()">
        <lottie-player
          id="f2lottie"
          class="f2lottie"
          src="Assets/Frame 2/Frame 2.json"
        ></lottie-player>
      </div>
    </div>

    <div class="f3div" id="f3div">
      <div class="lottiewrapper">
        <lottie-player
          id="f3lottie"
          class="f3lottie"
          src="Assets/Frame 4/Frame 4.json"
        ></lottie-player>
      </div>
    </div>

    <div class="f4div" id="f4div">
      <div class="lottiewrapper">
        <lottie-player
          id="f4lottie"
          class="f4lottie"
          src="Assets/Frame 5/Frame 5.json"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <div class="f5div" id="f5div">
      <div class="lottiewrapper">
        <lottie-player
          id="f5lottie"
          class="f5lottie"
          src="Assets/Frame 6/Frame 6.json"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <!--form code begins here-->

    <div class="user">
      <header class="user__header">
        <h1 class="user__title">Please leave a Feedback</h1>
      </header>

      <form
        class="form"
        method="POST"
        action="https://www.mannytheelephant.infinityfreeapp.com"
      >
        <div class="form__group">
          <input
            type="text"
            placeholder="Name"
            class="form__input"
            id="names"
            name="names"
            required
            minlength="4"
          />
        </div>

        <div class="form__group">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form__group">
          <input
            type="text"
            placeholder="Feedback"
            class="form__input"
            id="feedback"
            name="feedback"
            required
            minlength="5"
          />
        </div>

        <button class="btn" id="sendbtn" type="submit" value="submit">
          Send
        </button>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
