<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.1/lottie.min.js"></script>

    <link href="Assets/Favicon/hero Icon-1.png" rel="apple-touch-icon" />
    <title>Storytime</title>
    <link
      href="Assets/Favicon/hero Icon.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>

  <body id="body-pd" style="margin: 0; background-color: rgb(255, 248, 244)">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bi bi-list nav_icon" id="header-toggle"></i>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="index.html" class="nav_logo">
            <i class="bi bi-book-half nav_icon text-white"></i>
            <span class="nav_logo-name nav_icon">Storytime</span>
          </a>
          <div class="nav_list">
            <a href="#" id="discover" class="nav_link active">
              <i class="bi bi-columns-gap nav_icon"></i>
              <span class="nav_name">Discover</span>
            </a>
            <a href="#" id="feedbacks" class="nav_link">
              <i class="bi bi-chat-left-heart nav_icon"></i>
              <span class="nav_name">Feedback</span>
            </a>
            <a href="#" id="instruction" class="nav_link">
              <i class="bi bi-card-text nav_icon"></i>
              <span class="nav_name">Instructions</span>
            </a>
            <a href="#" id="add" class="nav_link">
              <i class="bi bi-plus-circle-dotted nav_icon"></i>
              <span class="nav_name">Add Stories</span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div class="container py-3">
      <a href="index.html">
        <img
          style="padding-top: 15px"
          class="favicon"
          src="Assets/Favicon/hero Icon.png"
      /></a>
      <div class="py-4" id="discoverpage">
        <h2 style="color: rgb(143, 81, 54)" class="font-weight-bold mb-0">
          Story Time
        </h2>
        <p style="color: rgb(115, 84, 71)" class="font-italic mb-4">
          Select a story from the list
        </p>
        <div class="row">
          <div class="col-lg-6 mb-3 mb-lg-0">
            <a style="text-decoration: none" href="manny.html">
              <div class="hover hover-1 text-white rounded">
                <img src="Assets/Homepage/Elephant card.jpg" alt="" />
                <div class="hover-overlay"></div>
                <div class="hover-1-content px-3 py-0">
                  <p class="hover-1-description font-weight-light mb-0">
                    Story about Manny the Elephant and his friends in the forest
                  </p>
                </div>
              </div>
              <h3 class="hover-1-title font-weight-bold mb-0 mt-4">
                <span style="color: rgb(143, 81, 54)" class="font-weight-light"
                  >Manny the Elephant</span
                >
              </h3>
            </a>
          </div>

          <div class="col-lg-6 mb-3 mb-lg-0">
            <div class="hover hover-1 text-white rounded">
              <img src="Assets/Homepage/card 2.jpg" alt="" />
              <div class="hover-overlay"></div>
              <div class="hover-1-content px-3 py-0">
                <p class="hover-1-description font-weight-light mb-0">
                  More stories to be uploaded soon
                </p>
              </div>
            </div>
            <h3 class="hover-1-title font-weight-bold mb-0 mt-4">
              <span style="color: rgb(143, 81, 54)" class="font-weight-light"
                >More to come....</span
              >
            </h3>
          </div>
        </div>
      </div>
      <div id="feedbackpage" class="user">
        <header class="user__header">
          <h1 class="user__title">Please leave a Feedback</h1>
        </header>

        <form
          class="form"
          action="https://mannytheelephant.infinityfreeapp.com/feedback.php"
          method="post"
          target="_blank"
        >
          <div class="form__group">
            <input
              type="text"
              placeholder="Name"
              class="form__input"
              name="names"
              required
              minlength="4"
            />
          </div>

          <div class="form__group">
            <input
              type="email"
              placeholder="Email"
              class="form__input"
              name="email"
              required
            />
          </div>

          <div class="form__group">
            <input
              type="text"
              placeholder="Feedback"
              class="form__input"
              name="feedback"
              required
              minlength="5"
            />
          </div>

          <input class="btn" id="sendbtn" type="submit" value="Send Feedback" />
        </form>
      </div>
    </div>
    <script src="homeinteraction.js"></script>
  </body>
</html>
